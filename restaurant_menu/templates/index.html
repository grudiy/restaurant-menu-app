<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Restaurant Menu</title>
</head>
<body>
    <h1>Restaurant Menu</h1>
    {% for meal in meals %}
        <h2>{{ meal.1 }}</h2>
        {% for row in item_list %}
            {% if row.meal_type == meal.0 %}
                <h3>{{ row.meal }}</h3>
                <p>{{ row.description }}</p>
            {% endif %}
        {% endfor %}
    {% endfor %}
</body>
</html>
